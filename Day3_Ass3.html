<html>
    <head>
        <title>Welcome to JavaScript</title>
        <h1>Function to check number is EVEN or ODD</h1>
        <script>
        let num=prompt("Enter the number to check Even or Odd: " );
        
        function check_even_odd(num) {
            if (num%2==0) {
                let result="Even";
                console.log(result);
            } else {
                let result="Odd";
                console.log(result);
            }
            
        } 
        check_even_odd(num);
        
        </script>      
    
    <body>
       
    </body>
    </head>
</html>
