<html>
    <head>
        <title>Welcome to JavaScript</title>
        <h1>Multiplication Table </h1>
        </head>
        <script>

        
        let num=Number(prompt("Enter the number for multiplication table"));
        for(let i=1;i<=10;i++){
            document.write(`${num} x ${i} = ${num*i} <br>`);
           
        }


        </script>      
    
    <body>
        
        
    </body>
    
</html>
