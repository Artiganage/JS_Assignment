<html>
    <head>
        <title>Welcome to JavaScript</title>
        <h1>Inheritance</h1>
        <script>

        class User{
            constructor(name,age,email){
                this.name=name;
                this.age=age;
                this.email=email;
                this.coin=0;
                this.courses=[];
            };

            login(){
                console.log(`${this.name} has logged in sucessfully`);
                return this;
            };
            logout(){
                console.log(`${this.name} has logged out`);
                return this;
            };
        }

        class Moderator extends User{
            
            addCoins(){
                this.coin++;
                console.log(`${this.name} has ${this.coin} coins`);
                return this;

            };
            removeCoins(){
                if(this.coin>0){
                    this.coin--;
                    console.log(`${this.name} has ${this.coin} coins`);
                    return this;
                }
                else{
                    console.log(`${this.name} has no  coins to remove`);
                    return this;
                }
                
            };

        }

        class Admin extends Moderator{
            addCourse(user,course){
                user.courses.push(course);
                console.log(user);
            }

            deleteCourse(user,course){
                 let index=user.courses.indexOf(course);
                 if(index>-1){
                     user.courses.splice(index,1);
                 }
                console.log(user);
            }
        }

        let user1=new User('Arti',20,'a@gmail.com');
        let user2=new User('Aditya',17,'adi@gmail.com');
        let mod=new Moderator('Puja',23,'p@gmail.com');
        let admin=new Admin('Rutu',18,'rutu@gmail.com');

        let users=[user1,user2,mod,admin];
        users.forEach(el=>{
            console.log(el);
        })

        mod.addCoins();
        mod.addCoins();
        mod.addCoins();
        mod.removeCoins();
        user1.login();
        admin.addCourse(user1,'Python');
        admin.addCourse(user1,'Java');
        admin.addCourse(user1,'ML');
        admin.deleteCourse(user1,'Python');

        </script>      
    
    <body>
       
    </body>
    </head>
</html>
