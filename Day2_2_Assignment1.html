<html>
    <head>
        <title>Welcome to JavaScript</title>
        <h1>Input from user</h1>
        <body>
            <script>
            //Prompt
             var name = prompt("Your name:", "");
             console.log("Hello ", name); 


             //confirm -- 
            let ans = confirm("Are you above 21 year");
            if (ans==true) {
                console.log("Can Drink");
            }
            else {
                console.log("Cannot Drink");
            }
            </script>    
        </body>
    </head>
</html>
