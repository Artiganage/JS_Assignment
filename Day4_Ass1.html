<html>
    <head>
        <title>Welcome to JavaScript</title>
        <h1>For Loop</h1>
        <script>
        for (let index = 1; index < 100; index++) {
            if(index%5==0 && index%3==0){
                console.log(index+" fizzbuzz");
            }
            else if (index%3==0) {
                console.log(index+" fizz");
                
            } 
            else if(index%5==0) {
                console.log(index+" buzz");
            }
            
            else{
                console.log(index);
            }
            
        }
        </script>      
    
    <body>
       
    </body>
    </head>
</html>
